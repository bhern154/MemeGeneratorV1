<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEME GENERATOR</h1>
    <h2>Fill out the form to create a meme!</h2>
    <form action id="memeForm">
        <input type="text" id="imgURL" name="imgURL" placeholder="ENTER IMAGE URL" required>
        <input type="text" id="topText" name="topText" placeholder="ENTER TEXT FOR THE TOP" required>
        <input type="text" id="bottomText" name="bottomText" placeholder="ENTER TEXT FOR THE BOTTOM" required>
        <button id="generateBtn" type="submit">GENERATE MEME</button>
    </form>
    <div class="flex-container"></div>
    <script src="script.js"></script>
</body>
</html>
